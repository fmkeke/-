<body>
    <div id="kk">
        ceshiceshi
    </div>
    <script  >
   

   class Person {
       constructor(params){
           this.name = params
           this.log = () =>{
               console.log(this.name,'name');
           }
       }

       write(){
           console.log('ceshi');
       }
   }
   const speak = () =>{
       console.log(this.name +'speak');
   }
   const re = new Person('123123')
   console.log(re);
   re.log()

   Function.prototype.myCall = function (context,...restParams) {
       if(context === undefined|| context === null){
           context = window
       } 
    //    this  指向当前需要执行的函数
       const funcName = Symbol('funcName')
    //    console.log(context,funcName,this);
       context[funcName] = this

        const res =  context[funcName](restParams)
       delete context[funcName]
       return res
   }

   speak.myCall(re)

   Function.prototype.myCall = function(){
       console.log(arguments);
   }
</script>
